        <script type="text/javascript">
        	$("#tab li").click(function(){
        		var ele=$(this);
        		ele.siblings().removeClass("active");ele.addClass("active");
        		
        		var num = $(this).index();
        		$("#tab"+num).siblings().removeClass("active");
        		$("#tab"+num).siblings().removeClass("in");
        		$("#tab"+num).addClass("active");
        		$("#tab"+num).addClass("in");
        	})
        	
        	$("#add").click(function(){
        	    var $table = $('#tbody');
        	    var t01 = $("#tbody tr").length+1;

	            $table.append(tr);
        	})
        	
        	$(".del").click(function(){
        		var index=$(this).parent().index();

				$("#tbody tr:eq("+index+")").empty(); 
        	});

        		$("#tbody tr:eq("+index+")").remove();
